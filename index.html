<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Search</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh; 
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;  
            text-align: center;
        }

        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px; 
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        .character-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: auto;
            max-height: 80vh;  
        }

        .character-item {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            max-width: 300px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            text-align: left;
        }

        .character-item strong {
            color: #003366;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const { useState, useMemo } = React;

function MarvelCharacters() {
  const characters = [
    { id: 1, name: 'Iron Man', description: 'Tiene dinero y vuela' },
    { id: 2, name: 'Spider-Man', description: 'Amigo y vecino' },
    { id: 3, name: 'Thor', description: 'Tiene un martillo y tira rayos' },
    { id: 4, name: 'Hulk', description: 'Se enoja' },
    { id: 5, name: 'Black Widow', description: 'Viuda' },
    { id: 6, name: 'Captain America', description: 'Patriota dopado' },
    { id: 7, name: 'Doctor Strange', description: 'Cirujano deprimido' },
    { id: 8, name: 'Black Panther', description: 'Tiene dinero y odia a todo mundo' },
    { id: 9, name: 'Wolverine', description: 'Borracho que sana' },
    { id: 10, name: 'Deadpool', description: 'Loco sin miedo a la funa' },
    { id: 11, name: 'Scarlet Witch', description: 'Enferma mental' },
    { id: 12, name: 'Ant-Man', description: 'Ex-ladron' },
  ];

  const [search, setSearch] = useState('');
  const [userList, setUserList] = useState([]);

  const filteredCharacters = useMemo(() => {
    const combinedList = [...characters, ...userList];
    return combinedList.filter(character =>
      character.name.toLowerCase().includes(search.toLowerCase()) || character.description.toLowerCase().includes(search.toLowerCase())
    );
  }, [search, userList]);


  const addCharacter = (name, description) => {
  
    const isCharacterExist = [...characters, ...userList].some(character => 
      character.name === name && character.description === description
    );
    
    if (!isCharacterExist) {
      const newCharacter = {
        id: userList.length + characters.length + 1, 
        name,
        description,
      };
      setUserList([...userList, newCharacter]);
    } else {
      alert('Este personaje ya ha sido agregado.');
    }
  };

  return (
    <div className="app-container">
      <h1>Marvel Characters Search</h1>


      <input
        type="text"
        placeholder="Buscar personaje o descripción..."
        value={search}
        onChange={(e) => setSearch(e.target.value)}
      />

   
      <div>
        <button onClick={() => addCharacter('Es beta aún xd', 'No dio tiempo de terminar esto')}>
          Agregar personaje
        </button>
      </div>

    
      <ul className="character-list">
        {filteredCharacters.map((character) => (
          <li key={character.id} className="character-item">
            <div>
              <strong>{character.name}</strong>
              <p>{character.description}</p>
            </div>
          </li>
        ))}
      </ul>
    </div>
  );
}

ReactDOM.render(<MarvelCharacters />, document.getElementById('root'));
</script>

</body>
</html>
